<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>       <!--просто имплементируем шапку-->
<div class="container mt-5">
    <div th:each="el : ${state}" class="alert alert-info mt-2">     <!--тут мы переменной el даем значение state из класса BlogController-->
        <h1 th:text="${el.title}"/>     <!--тут мы вызываем перменные объекта-->
        <p th:text="${el.fullText}"/>   <!--тут мы вызываем перменные объекта-->
        <p th:text="'Views:'+' '+${el.views}"/>      <!--тут мы вызываем перменные объекта-->
        <a th:href="'/blog/'+${el.id}+'/edit' "class="btn  btn-warning">Edit</a><br><br>
    <form th:action="'/blog/'+${el.id}+'/remove'"method="post">
        <button class="btn btn-warning" type="submit">Delete</button><br>
    </form>
    </div>
</div>

</body>
</html>
