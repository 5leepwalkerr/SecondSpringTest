<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Add your new Blog</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="put your title here" class="form-control"><br>
        <input  name="anons" placeholder="put your anons here" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="put your text here" class="form-control"></textarea><br>
        <button type="submit" class="btn-success">Deploy it!</button>
    </form>
</div>

</body>
</html>
