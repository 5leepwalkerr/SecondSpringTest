<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit your text</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit your blog</h1>
    <div th:each="el : ${state}">
        <form  method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="put your title here" class="form-control"><br>
            <input  type="text" th:value="${el.anons}" name="anons" placeholder="put your anons here" class="form-control"><br>
            <textarea   name="full_text" placeholder="put your text here" class="form-control" th:text="${el.fullText}"/>
            <button type="submit" class="btn btn-success">Update</button><br>
        </form>
    </div>
</div>

</body>
</html>
